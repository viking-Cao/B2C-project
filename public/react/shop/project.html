        <script type="text/javascript">
            $("#bottomImg").on("mouseenter", "img", function() {
                $("#fangdajingL img").attr("src", $(this).attr("src").replace(1,2));
//			替换图片，由1改为2
            });

            $("#fangdajingL").on("mouseenter", function() {
                $(".inner").show();
                $("#fangdajingR").show();
                $("#fangdajingR").html("<img src='"+$("#fangdajingR img").attr("src").replace(1, 2)+"' />");
//		字符串拼接

                $(document).on("mousemove", function(e) {
//				鼠标移动事件
                    var x = e.pageX - $(".inner").outerWidth() / 2-130;
//				内边距+border的宽度
                    var y = e.pageY - $(".inner").outerHeight() / 2-300;
                    if(x < 0) {
                        x = 0;
                    }

                    if(x > $("#fangdajingL").outerWidth() - $(".inner").outerWidth()) {
                        x = $("#fangdajingL").outerWidth() - $(".inner").outerWidth();
                    }

                    if(y < 0) {
                        y = 0;
                    }

                    if(y > $("#fangdajingL").outerHeight() - $(".inner").outerHeight()) {
                        y = $("#fangdajingL").outerHeight() - $(".inner").outerHeight()
                    }

                    $(".inner").css({
                        left: x,
                        top: y
                    });

                    $("#fangdajingR img").css({
                        top: y * -800 / 600,
                        left: x * -800 / 600
                    })
                });
            });

            $("#fangdajingL").on("mouseleave", function() {
                $(".inner").hide();
                $("#fangdajingR").hide();
            });

        </script>
